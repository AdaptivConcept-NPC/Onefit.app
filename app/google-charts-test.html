        function drawUserTimelineChart() {
            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({
                type: 'string',
                id: 'Term'
            });
            dataTable.addColumn({
                type: 'string',
                id: 'Name'
            });
            dataTable.addColumn({
                type: 'date',
                id: 'Start'
            });
            dataTable.addColumn({
                type: 'date',
                id: 'End'
            });

            dataTable.addRows([
                ['1', 'Program 1: Activity 1', new Date(1789, 3, 30), new Date(1797, 2, 4)],
                ['2', 'Program 1: Activity 2', new Date(1797, 2, 4), new Date(1801, 2, 4)],
                ['3', 'Program 1: Activity 3', new Date(1801, 2, 4), new Date(1809, 2, 4)]
            ]);

            var options = {
                timeline: {
                    showRowLabels: true
                },
                chartArea: {
                    width: '1000',
                    height: '200'
                },
                legend: {
                    position: 'in'
                },
                titlePosition: 'in',
                axisTitlesPosition: 'in',
                hAxis: {
                    textPosition: 'in',
                    slantedText: true,
                    slantedTextAngle: -90
                },
                vAxis: {
                    textPosition: 'in'
                }
            };

            chart.draw(dataTable, options);
        }
