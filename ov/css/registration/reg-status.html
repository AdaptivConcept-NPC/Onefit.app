<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../styles_depracated.css" />

  <title>Client Registration | onefit&trade; &copy; 2021 AdaptivConcept</title>
</head>

<body class="fitness-bg">
  <!--navigation modal-->
  <!-- Modal -->
  <div class="modal fade" id="navigationModal" tabindex="-1" aria-labelledby="navigationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content content-panel-border-style fitness-bg" style="border-radius: 25px !important">
        <div class="modal-header border-0">
          <h5 class="modal-title text-center" id="navigationModalLabel" style="color: #ffa500">Navigation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body pt-0">
          <hr class="m-0 bg-white" />

          <ul class="list-group">
            <li class="list-group-item bg-transparent border-0 navigation-item" id="nav-to-home"
              style="cursor: pointer">Home</li>
            <li class="list-group-item bg-transparent border-0 navigation-item" id="nav-to-about"
              style="cursor: pointer">About Us</li>
            <li class="list-group-item bg-transparent border-0 navigation-item" id="nav-to-services"
              style="cursor: pointer">Services and Programs</li>
            <li class="list-group-item bg-transparent border-0 navigation-item" id="nav-to-contact"
              style="cursor: pointer">Contact Us</li>
            <li class="list-group-item bg-transparent border-0 navigation-item" id="nav-to-forgotpwd"
              style="cursor: pointer">Forgot password?</li>
          </ul>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="onefit-buttons-style p-4" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center fixed-bottom p-4" style="background: #ffa500; color: #333" hidden>
    <p>Crafted by Adaptiv Concept (Media) &copy; 2021</p>
  </div>
  <nav class="navbar text-white sticky-top m-0" style="background: #333">
    <a class="navbar-brand align-items-center" href="../../index.html">
      <img src="../../media/assets/One-Symbol-Logo-Two-Tone.svg" class="d-inline-block align-top" alt="onefit logo"
        style="height: 50px; width: auto" />
    </a>
    <h1 class="light-h-text">one<span style="color: #ffa500 !important">fit</span><span
        style="font-size: 10px">&trade;</span></h1>
    <button class="menu-toggle" type="button" data-toggle="modal" data-target="#navigationModal">
      <i class="fas fa-fingerprint m-4"></i>
    </button>
  </nav>

  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-xl py-4">
        <div class="content-panel-border-style p-4 tunnel-bg text-center" style="border-radius: 25px">
          <img src="../../media/assets/One-Logo-Vertical.svg" class="img-fluid my-4" alt="one fitness"
            style="max-height: 50vh" />
          <p class="my-4 text-center" style="color: #fff; font-size: 10px">Crafted by Adaptiv Concept (Media) &copy;
            2021</p>
        </div>
      </div>
      <div class="col-xl py-4 text-center" style="max-height: 90vh; overflow-y: auto; overflow-x: hidden">
        <div class="content-panel-border-style registration-form tunnel-bg mb-4 shadow" style="width: 100%">
          <div class="text-center">
            <h1 id="status-container"></h1>
            <p id="sub-status-container"></p>
            <button type="button" class="mb-4" id="back-btn"><i class="fas fa-home" style="color: #ffa500"></i> Go back
              to Home page</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var backbtn = document.getElementById("back-btn");
    var statusCont = document.getElementById("status-container");
    var statusContSub = document.getElementById("sub-status-container");

    backbtn.addEventListener("click", function () {
      location.href = "../index.html";
    });

    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
        vars[key] = value;
      });
      return vars;
    }

    function getUrlParam(parameter, defaultvalue) {
      var urlparameter = defaultvalue;
      if (window.location.href.indexOf(parameter) > -1) {
        urlparameter = getUrlVars()[parameter];
      }
      return urlparameter;
    }

    var statusParam = getUrlParam("status", "null");

    if (statusParam == "null") {
      //redirect back to home
      location.href = "../index.html";
    } else if (statusParam == "success") {
      statusCont.innerHTML = `You have been successfully registered on one<span style="color: #ffa500 !important">fit</span><span style="font-size: 10px">&trade;</span>`;
      statusContSub.innerHTML = "Head over to you email to confirm your email address and we will see you on the other side.";
    } else if (statusParam == "failed") {
      statusCont.innerHTML = `<i class="fas fa-bomb"></i> Ooops!!!. Something went wrong while trying to register your details. Please try again and if the problem persists, please contact support. We would like to sincereley apologize for this inconvenience.`;
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>
